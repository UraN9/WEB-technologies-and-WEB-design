<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Bootstrap Slider</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <style>
    /* Стилі підписів */
    .carousel-caption {
      text-shadow: 0px 0px 8px rgba(0,0,0,1);
      color: #fff;
    }
    h3, p {
      font-weight: 900;
    }

    /* Фіксована висота для однакових слайдів */
    .carousel-inner {
      height: 400px;
    }

    /* Стиль зображень — не обрізаються, не спотворюються */
    .carousel-inner > .item > img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        background-color: #000; /* або #fff, як хочеш */
    }

    
  </style>
</head>
<body>

<div id="myCarousel" class="carousel slide" data-ride="carousel">

  <!-- Точки-перемикачі -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>

  <!-- Слайди -->
  <div class="carousel-inner">
    <div class="item active">
      <img src="./images/cars/porsche1.jpg" alt="Фото 1">
      <div class="carousel-caption">
        <h3>Назва 1</h3>
      </div>
    </div>
    <div class="item">
      <img src="./images/cars/porsche2.jpg" alt="Фото 2">
      <div class="carousel-caption">
        <h3>Назва 2</h3>
      </div>
    </div>
    <div class="item">
      <img src="./images/cars/porsche3.jpg" alt="Фото 3">
      <div class="carousel-caption">
        <h3>Назва 3</h3>
      </div>
    </div>
  </div>

  <!-- Кнопки перемикання -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

</body>
</html>
